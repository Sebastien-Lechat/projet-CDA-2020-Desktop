                </ul>
            </nav>

        <!-- Partie Métier -->
        <div class="col-10">
            <!-- navbar search -->
            <div>
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="userstyle" class="modal-body row">
                                <div id="info" class="col-6">

                                </div>
                                <img id="imageavatar" class="col-6">
                            </div>
                        </div>
                    </div>
                </div>

                    <form class="form-inline my-2 my-lg-0" id="formulaire">

                            <input id="cherche" name="search" class="search mr-sm-2" placeholder="search" aria-label="Search">

                    </form>
                </nav>

            <div class="col-12 row">
                <h2 class="text-center d-block d-sm-none d-none d-sm-block d-md-none d-none d-md-block d-lg-none">Fenêtre trop petite !</h2>
                <div class="d-none d-lg-block d-xl-none d-none d-xl-block card cardcreateUser bg-light col-12">
                    <div id="alert"></div>
                    <h3 class="text-center" id="name">Page de modification utilisateur </h3>
                    <div class="card-body">
                        <form action="" method="PUT" id="form" class="form-row">
                            <div class="col-12 form-row">
                                <div class="form-group col-6">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" id="nom" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Prenom</label>
                                    <input type="text" class="form-control" id="prenom">
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Pseudo</label>
                                    <input type="text" class="form-control" id="pseudo">
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputEmail1">Mot de passe</label>
                                    <input type="password" class="form-control" id="mdp" aria-describedby="emailHelp" placeholder="Mot de passe">
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Sexe</label>
                                    <input type="text" class="form-control" id="sexe" placeholder="sexe">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputPassword1">Url Image</label>
                                    <input type="url" class="form-control" id="url" placeholder="Url">
                                </div>
                                <div class="offset-1">
                                    <button type="submit" id="envoi" class="btn btn-primary">Modifier <i class="far fa-edit"></i></button>
                                    <button type="reset" class="btn btn-danger">Supprimer <i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
