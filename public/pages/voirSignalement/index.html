<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Electron Instagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- css généraux -->
    <link rel="stylesheet" href="../../src/css/index.css">
    <link rel="stylesheet" href="../../src/css/menu.css">
    <link rel="stylesheet" href="../../src/css/footer.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="./../../renderer.js"></script>
    <script src="../../src/js/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="./js/script.js"></script>
    <script src="../../src/js/search.js"></script>
    <script src="../../src/js/token.js"></script>

</head>

<body>
    <div class="row">
        <!-- Menu Principal -->
        <div class="col-2 menu">
            <nav>
                <ul>
                    <li class="point">
                        <div class="img-admin"><i class="fab fa-instagram"></i></div>
                    </li>
                    <li class="list-btn"><a class="btn" href="../accueil/index.html">Accueil</a></li>
                    <li class="list-btn active"><a class="btn active" href="../signalement/index.html">Signalement</a></li>
                    <li class="list-btn"><a class="btn" href="../allUtilisateur/index.html">Utilisateur</a></li>
                    <li class="list-btn"><a class="btn" href="../admin/index.html">Admin</a></li>
                </ul>
            </nav>
        </div>
        <!-- Partie Métier -->
        <div class="col-10">
            <!-- navbar search -->
            <div class="bg-white">
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="userstyle" class="modal-body row">
                                <div id="info" class="col-6">

                                </div>
                                <img id="imageavatar" class="col-6">
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="offset-4 navbar">
                    <form class="form-inline my-2 my-lg-0" id="formulaire">
                        <div class="form-control">
                            <input id="cherche" name="search" class="search mr-sm-2" placeholder="search" aria-label="Search">
                            <button id="search" data-toggle="modal" data-target="#staticBackdrop" onclick="rechercheBar()" class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search" ></i></button>
                        </div>
                    </form>
                </nav>
            </div>
            <div>
                <div class="col-12 row">
                    <div class="card cardcreateUser bg-light col-12">
                        <div class="card-body">
                            <form action="" class="form-row">
                                <div class="col-3">
                                    <div class="carre" id="carre">
                                    </div>
                                </div>
                                <div class="col-8 form-row">
                                    <div id="publication" class="col-12"></div>
                                    <div id="signalement" class="col-12"></div>
                                    <div class="offset-1">
                                        <a class="btn btn-primary" onclick="supprimersignalement(ids)">Supprimer le signalement <i class="fas fa-trash-alt"></i></a>
                                        <a class="btn btn-danger" onclick="supprimerpublication(ids, idpublication)">Supprimer la publication <i class="fas fa-trash-alt"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
