<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Electron Instagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/src/css/index.css">
    <link rel="stylesheet" href="public/src/css/index.css">
</head>

<body>
    <!-- Logo Header -->
    <header>
        <div class="container">
            <img src="./public/src/img/1.jpg" class="img-thumbnail offset-5" alt="Logo Officiel Instagram">
        </div>
    </header>
    <!-- Section Form Connecte -->
    <section>
        <div class="container">
            <form action="" id="form">
                <div id="error"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <input type="submit" value="valider" class="form-control" id="submit">
            </form>
        </div>
    </section>
    <!-- You can also require other files to run in this process -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./renderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        // on desative envoi du formulaire
        document.querySelector("#form").addEventListener("click", function(event) {
                event.preventDefault();
            }, false)
            //  console log de vÃ©rification 
        $("input[name=email").keyup(function() {
                console.log($('input[name=email').val())
            })
            // une fois que le formulaire est envoyer
        $("#submit").click(function() {
            //  on selectionne le input email et password
            var email = $('input[name=email]').val()
            var password = $('input[name=password]').val()
                // on parametre les requete ajax
            var settings = {
                "url": "https://obscure-sands-01552.herokuapp.com/auth/login",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                "data": {
                    "email": email,
                    "password": password
                },
                "success": function(data) {
                    redirectionHome(data.result[0].token)
                }
            };
            // on met notre parametre et on envoi a api
            $.ajax(settings).done(function(response) {
                console.log(response);
            })
        })
        const redirectionHome = (token) => {
            localStorage.setItem('token', token);
            document.cookie = "token=" + token;
            document.location.href = "./public/pages/accueil/index.html";
        }
    </script>

</body>

</html>
